<form #f="ngForm" (ngSubmit)="Submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input pattern="shashanka" #firstName="ngModel" required minlength="5" maxlength="10" ngModel name="firstName" 
    (change)="log(firstName)" id="firstName" type="text">
  </div>
  <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
    FirstName is not valid
    <div *ngIf="firstName.errors.required">Firstname is Required</div>
    <div *ngIf="firstName.errors.minlength">
      Firstname should be {{firstName.errors.minlength.requiredLength}} characters
    </div>
    <div *ngIf="firstName.errors.maxlength">Firstname should be maximum 10 characters</div>
  </div>

  <div class="form-group">
    <label for="firstName">Comments</label>
    <textarea name="" id="comment" cols="30" rows="5"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
